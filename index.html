<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./static/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="card">
      <img
        id="card__image"
        src="./images/bg-pattern-card.svg"
        alt="blue background"
      />
      <img
        id="card__profile-pic"
        src="./images/image-victor.jpg"
        alt="profile picture"
      />

      <div id="content-wrapper">
          <div id="user-section">
                  <h1 id="username">Victor Crest <span>26</span></h1>
                  <p>London</p>
                </div>
          
                <hr />
          
                <div class="stats-section">
                  <div class="stats-container">
                    <h1>80K</h1>
                    <p class="stats-text">Followers</p>
                  </div>
                  <div class="stats-container">
                    <h1>803K</h1>
                    <p class="stats-text">Likes</p>
                  </div>
                  <div class="stats-container">
                    <h1>1.4K</h1>
                    <p class="stats-text">Photos</p>
                  </div>
                </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Corrine Sing</a>.
    </div>
  </body>
</html>
